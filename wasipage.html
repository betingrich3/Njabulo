<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENZO-MD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      color: white;
      font-weight: bold;
    }

    /* Background video styling */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Place the video behind content */
    }

    .content-wrapper {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .btn {
      --color: white;
      --color2: #0E0E0E;
      width: 260px;
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 50px;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 24px;
      transition: 0.5s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
      background-size: 400%;
      z-index: -1;
      border-radius: 50px;
      animation: neon-border 4s linear infinite;
    }

    .btn:hover {
      color: black;
    }

    .btn:active {
      filter: brightness(0.7);
      transform: scale(0.98);
    }

    @keyframes neon-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay loop muted>
    <source src="https://files.catbox.moe/w4g62m.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content-wrapper">
    <div>
      <button onclick="window.open(`/wasiqr`)" class="btn">QR Code</button>
      <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
      <button onclick="window.open(`https://github.com/NjabuloJ/Njabulo-Jb`)" class="btn">Bot Repo</button>
      <button onclick="window.open(`https://wa.me/+263784970850`)" class="btn">Contact Me</button>
      <button onclick="window.open(`https://whatsapp.com/channel/0029VarYP5iAInPtfQ8fRb2T`)" class="btn">Wa Channel</button>
      <button onclick="window.open(`https://Instagram.com/@_Black_hammar1`)" class="btn">INSTAGRAM</button>
    </div>
  </div>

</body>
</html>
